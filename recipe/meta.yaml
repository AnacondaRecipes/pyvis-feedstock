{% set version = "0.1.9" %}

package:
  name: pyvis
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyvis/pyvis-{{ version }}.tar.gz
  sha256: f9ea603025f31f02155760be638e6c443d992050a2e6942496fbba0586170cbf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython >=5.3.0
    - jinja2 >=2.9.6
    - networkx >=1.11
    - jsonpickle

test:
  imports:
    - pyvis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WestHealth/pyvis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE_BSD.txt
  summary: A Python network visualization library

extra:
  recipe-maintainers:
    - ocefpaf
