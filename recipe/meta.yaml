{% set version = "0.1.8.0" %}

package:
  name: pyvis
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyvis/pyvis-{{ version }}.tar.gz
  sha256: 6935b0d26f77198c884a58786b1498c2f6bf77ca755dce9855c60db93239f26e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython >=5.3.0
    - jinja2 >=2.9.6
    - networkx >=1.11

test:
  imports:
    - pyvis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WestHealth/pyvis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE_BSD.txt
  summary: A Python network visualization library

extra:
  recipe-maintainers:
    - ocefpaf
