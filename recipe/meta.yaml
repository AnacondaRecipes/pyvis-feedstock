{% set version = "0.1.8.2" %}

package:
  name: pyvis
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyvis/pyvis-{{ version }}.tar.gz
  sha256: 191b881613fa22dc1a008140ca5990f4c72a69fd8ac80efc1e89ca5e08b1b04d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython >=5.3.0
    - jinja2 >=2.9.6
    - networkx >=1.11
    - jsonpickle

test:
  imports:
    - pyvis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WestHealth/pyvis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE_BSD.txt
  summary: A Python network visualization library

extra:
  recipe-maintainers:
    - ocefpaf
